      </div>    
        </video>
          <section class="container">
            <div class="row">
                <div class="col-md-12 formCenter">
                    <div class="well well-sm">
                      <form class="form-horizontal" method="post">
                          <fieldset>
                              <legend class="text-center fuenteLogo">Comunicate con nosotros</legend>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user iconForm"></i></span>
                                  <div class="col-md-8">
                                      <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user iconForm"></i></span>
                                  <div class="col-md-8">
                                      <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-envelope iconForm"></i></i></span>
                                  <div class="col-md-8">
                                      <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square iconForm"></i></span>
                                  <div class="col-md-8">
                                      <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa-solid fa-pencil iconForm"></i></i></span>
                                  <div class="col-md-8">
                                      <textarea class="form-control" id="message" name="message" placeholder="Dejanos tu mensaje aqui. Pronto estaremos en contacto" rows="7"></textarea>
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <div class="col-md-12">
                                      <button type="submit" class="boton btn-lg botonPrimario ">Enviar</button>
                                  </div>
                              </div>
                          </fieldset>
                      </form>
                  </div>
              </div>
          </div>
